<script>

    const bdayBtn = document.getElementById("bdayBtn");

    function spawnBalloons(count = 18) {
        const layer = document.createElement("div");
        layer.className = "balloons-layer";
        document.body.appendChild(layer);

        const colors = [
            "#ff4d9a", "#ff7bb6", "#ffb3d1",

        ];

        for (let i = 0; i < count; i++) {

    (() => {
  const unicorn = document.getElementById("unicorn");

  let targetX = window.innerWidth * 0.5;
  let currentX = targetX;

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  window.addEventListener("mousemove", (e) => {
    targetX = e.clientX;
  }, { passive:true });

  function tick(){
    currentX += (targetX - currentX) * 0.08;

    const pad = 24;
    const x = clamp(currentX, pad, window.innerWidth - pad);

    unicorn.style.transform = `translateX(-50%) scaleX(${dir}) scale(1)`;

    requestAnimationFrame(tick);
  }
  tick();

  let waveCooldown = false;

  function spawnWave(){
    if (waveCooldown) return;
    waveCooldown = true;

    const count = 10;
    for (let i = 0; i < count; i++) {
      const u = document.createElement("div");
      u.className = "unicorn-wave";
      u.textContent = "ü¶Ñ";
      u.style.animationDelay = (i * 90) + "ms";
      u.style.bottom = (10 + Math.sin(i * 0.55) * 12) + "px";
      u.style.fontSize = `clamp(20px, ${3.6 + (i%3)*0.4}vw, 40px)`;
      document.body.appendChild(u);
      u.addEventListener("animationend", () => u.remove());
    }

    setTimeout(() => { waveCooldown = false; }, 900);
  }

  unicorn.addEventListener("mouseenter", spawnWave);
})();

(() => {
  const unicorn = document.getElementById("unicorn");

  // Only activate on mobile devices
  const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
  if (!isMobile) return;

  let currentX = window.innerWidth / 2;
  let targetX = currentX;

  function clamp(v, min, max){ 
    return Math.max(min, Math.min(max, v)); 
  }

  // iOS 13+ requires permission
  function enableMotion(){
    if (typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function") {
      DeviceOrientationEvent.requestPermission().catch(() => {});
    }
  }

  document.addEventListener("click", enableMotion, { once:true });

  window.addEventListener("deviceorientation", (event) => {
    if (event.gamma === null) return;

    // gamma is tilt left/right (-90 to 90)
    const tilt = event.gamma;

    // map tilt to screen width
    const percent = (tilt + 45) / 90; // normalize
    targetX = percent * window.innerWidth;
  });

  function tick(){
    currentX += (targetX - currentX) * 0.12;

    const pad = 24;
    const x = clamp(currentX, pad, window.innerWidth - pad);

    const dir = (targetX - currentX) >= 0 ? 1 : -1;
    unicorn.style.setProperty("--face", dir);
    unicorn.style.left = x + "px";
    unicorn.style.transform = `translateX(-50%) scaleX(${dir}) scale(1)`;

    requestAnimationFrame(tick);
  }

  tick();
})();

(() => {
  const canvas = document.getElementById("rainbow-canvas");
  const ctx = canvas.getContext("2d");

  function resize(){
    canvas.width = window.innerWidth * devicePixelRatio;
    canvas.height = window.innerHeight * devicePixelRatio;
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
    ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
  }

  const rainbow = ["#ff0000","#ff7f00","#ffff00","#00ff00","#0000ff","#4b0082","#9400d3"];

  let points = [];
  const maxLen = 90;

  let mx = window.innerWidth / 2;
  let my = window.innerHeight / 2;
  let vx = mx;
  let vy = my;

  // IMPORTANT: inside the IIFE => no temporal dead zone collisions
  let lastMove = performance.now();
  let fade = 0;

  function addPoint(x,y){
    points.unshift({ x, y });
    if (points.length > maxLen) points.pop();
  }

  function tick(){
    const now = performance.now();
    const moving = (now - lastMove) < 120;

    fade += (((moving ? 1 : 0) - fade) * 0.12);
    fade = Math.max(0, Math.min(1, fade));

    vx += (mx - vx) * 0.35;
    vy += (my - vy) * 0.35;

    if (fade > 0.02) addPoint(vx, vy);
    if (!moving && points.length) points.pop();

    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

    if (points.length > 2 && fade > 0.01) {
      ctx.globalAlpha = 0.9 * fade;

      for (let r = 0; r < rainbow.length; r++) {
        const bandOffset = (r - 3) * 3;
        const baseWidth = 7 - r * 0.5;

        for (let i = 0; i < points.length - 1; i++) {
          const p = points[i];
          const next = points[i + 1];

          const taper = 1 - (i / points.length);
          ctx.strokeStyle = rainbow[r];
          ctx.lineWidth = Math.max(1, baseWidth * taper);
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          ctx.beginPath();
          ctx.moveTo(p.x, p.y + bandOffset);
          ctx.lineTo(next.x, next.y + bandOffset);
          ctx.stroke();
        }
      }

      ctx.globalAlpha = 1;
    }

    requestAnimationFrame(tick);
  }

  window.addEventListener("mousemove", (e) => {
    mx = e.clientX;
    my = e.clientY;
    lastMove = performance.now();

    if (fade < 0.05) {
      points = [];
      vx = mx;
      vy = my;
    }
  }, { passive:true });

  window.addEventListener("resize", resize);

  resize();
  requestAnimationFrame(tick);
})();
